<ng-template #norecord>
    <span>No records</span>
</ng-template>

<div *ngIf="products && products.length>0;else norecord">
    <header>
        <h2>List of Products</h2>
    </header>
    <br>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="table-dark">
            <tr *ngFor="let p of products">
                <td>
                    <img class="img-size" [src]="p.imageUrl" alt="NA" [title]="p.productName">
                </td>
                <td>
                    {{p.productName}}
                </td>
                <td>
                    {{p.price}}
                </td>
                <td>
                    {{p.starRating}}
                </td>
                <td>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
